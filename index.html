<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/ffb0e1b190.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>ohmyfood</title>
</head>
<body>
	<header>
		<img id="Logo-ohmyfood" src="images/ohmyfood.png" alt="Logo ohmyfood"/>
	</header>
	<div class="texte-centre" id="localisation">
		<i class="fa-solid fa-location-dot"></i> Paris, Belleville
	</div>
	<section id="explorer">
		<h1>Réservez le menu qui vous convient</h1>
		<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
		<input type="submit" id="bouton-explorer" value="Explorer nos restaurants" />
	</section>
	<main id="fonctionnement-et-restaurants">
		<section id="fonctionnement">
			<h2>Fonctionnement</h2>
		<div class="etapes-restaurant">
			<span class="numerotation">1</span><i class="fa-solid fa-mobile-screen-button"></i><p>Choisissez un restaurant</p>
		</div>
		<div class="etapes-restaurant">
			<span class="numerotation">2</span><i class="fa-solid fa-list"></i><p>Composez votre menu</p>
		</div>
		<div class="etapes-restaurant">
			<span class="numerotation">3</span><i class="fa-solid fa-store"></i><p>Dégustez au restaurant</p>
		</div>
		</section>
	</main>
</body>
</html>
