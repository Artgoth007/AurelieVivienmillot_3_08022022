<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/ffb0e1b190.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>ohmyfood</title>
</head>
<body>
	<header>
		<img id="Logo-ohmyfood" src="images/ohmyfood.png" alt="Logo ohmyfood"/>
	</header>
	<main>
		<div class="texte-centre" id="localisation">
			<i class="fa-solid fa-location-dot"></i><input id="recherche" name="localisation" type="search" value="Paris, Belleville"/>
		</div>
		<section id="explorer">
			<h1>Réservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
			<input type="button" id="bouton-explorer" value="Explorer nos restaurants" />
		</section>
		<section id="fonctionnement-et-restaurants">
			<section id="fonctionnement">
				<h2>Fonctionnement</h2>
				<ol>
					<li class="etapes-restaurant">
						<span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</span>
					</li>
					<li class="etapes-restaurant">
						<span><i class="fa-solid fa-list"></i>Composez votre menu</span>
					</li>
					<li class="etapes-restaurant">
						<span><i class="fa-solid fa-store"></i>Dégustez au restaurant</span>
					</li>
				</ol>
			</section>

	</main>
</body>
</html>
